<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="relative z-10" role="dialog" aria-modal="true">
      <div
        class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity md:block"
      ></div>
      <div class="fixed z-10 inset-0 overflow-y-auto">
        <div
          class="flex items-stretch md:items-center justify-center min-h-full text-center md:px-2 lg:px-4"
        >
          <div
            class="flex text-base text-left transform transition w-full md:max-w-2xl md:px-4 md:my-8 lg:max-w-4xl"
          >
            <div
              class="w-full relative flex flex-col items-center rounded-lg bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8"
            >
              <div
                class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8"
              >
                <!-- show big image here -->
                <div
                  class="aspect-w-2 aspect-h-3 rounded-lg bg-yellow-400 overflow-hidden sm:col-span-4 lg:col-span-5"
                  id="pokemon_pic"
                ></div>
                <div class="sm:col-span-8 lg:col-span-7">
                  <!-- show title -->
                  <h2
                    class="text-2xl font-extrabold text-gray-900 sm:pr-12"
                    id="pokemon_name"
                  ></h2>
                  <section aria-labelledby="information-heading" class="mt-2">
                    <p class="text-lg text-gray-900" id="pokemon_id"></p>
                    <!-- Reviews -->
                    <h4
                      class="mt-2 font-medium text-indigo-600 hover:text-indigo-500"
                    >
                      Stats
                    </h4>
                    <div class="flexitems-center">
                      <div
                        class="w-1/2 h-1/2 shadow-lg rounded-lg overflow-hidden bg-gray-200"
                      >
                        <canvas class="p-2" id="chartRadar"></canvas>
                      </div>
                      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    </div>
                  </section>

                  <section aria-labelledby="options-heading" class="mt-2">
                    <form>
                      <div class="mt-2">
                        <div class="flex items-center justify-between">
                          <h4
                            class="font-medium text-indigo-600 hover:text-indigo-500"
                          >
                            Sprites
                          </h4>
                        </div>

                        <fieldset class="mt-2">
                          <div class="grid grid-cols-4 gap-4">
                            <label
                              class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer"
                            >
                              <div id="frontDefault_pic"></div>
                            </label>
                            <label
                              class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer"
                            >
                              <div id="backDefault_pic"></div>
                            </label>
                            <label
                              class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer"
                            >
                              <div id="frontShiny_pic"></div>
                            </label>
                            <label
                              class="group relative border rounded-md py-3 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 bg-white shadow-sm text-gray-900 cursor-pointer"
                            >
                              <div id="backShiny_pic"></div>
                            </label>
                          </div>
                        </fieldset>
                      </div>
                    </form>
                  </section>
                </div>
              </div>
              <button
                type="submit"
                class="mt-6 w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                onclick="ramdomPokemon()"
              >
                Random your pokemon
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/pokemonapi.js"></script>
  </body>
</html>
